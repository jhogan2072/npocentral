# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    formats:
      short: "%m/%d/%Y"

  activerecord:
    errors:
      template:
        header:
          one: "1 error prohibited this %{model} from being saved:"
          other: "%{count} errors prohibited this %{model} from being saved:"

  common:
    created: "%{model} was successfully created"
    updated: "%{model} was successfully updated"
    areyousure: "Are you sure?"

  account:
    ownermissing: "You must define an owner for this account."
    domainnotavailable: "The domain is not available, please choose another."
    isnotavailable: "is not available"
    accountupdated: "Your account has been updated."
    newowneris: "The new account owner is"
    edit:
      editaccount: "Editing an Account"
    new:
      newaccount: "New Account"

  email:
    types:
      personal: "Personal"
      work: "Work"
      other: "Other"
